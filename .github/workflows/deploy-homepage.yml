name: Deploy Vue Homepage to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'homepage/**'
      - 'package/**'

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # =========================
      # Build do pacote interno
      # =========================
      - name: Install package dependencies
        working-directory: package
        run: npm install

      - name: Build internal package
        working-directory: package
        run: npm run build

      # =========================
      # Build do homepage
      # =========================
      - name: Install homepage dependencies
        working-directory: homepage
        run: npm install

      - name: Link internal package into homepage
        working-directory: homepage
        run: npm link ../package

      - name: Build homepage
        working-directory: homepage
        run: npm run build

      # =========================
      # Deploy
      # =========================
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: homepage/dist
