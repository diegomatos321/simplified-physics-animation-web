<svg width="1400" height="300" viewBox="0 0 1400 300"
     xmlns="http://www.w3.org/2000/svg">

  <style>
    .obj { fill: none; stroke: #444; stroke-width: 2; }
    .bound { fill: none; stroke-width: 2.5; }
    .label { font-family: Arial, sans-serif; font-size: 14px; fill: #222; }
  </style>

  <!-- Definição do objeto base -->
  <defs>
    <path id="objectShape"
          d="M 0 -30
             C 20 -40, 40 -20, 35 0
             C 45 20, 25 40, 0 30
             C -25 45, -45 20, -35 0
             C -40 -20, -20 -40, 0 -30 Z"/>
  </defs>

  <!-- ================= ESFERA ================= -->
  <g transform="translate(140,150)">
    <use href="#objectShape" class="obj"/>
    <circle r="55" class="bound" stroke="#1f77b4"/>
    <text y="85" text-anchor="middle" class="label">Esfera</text>
  </g>

  <!-- ================= AABB ================= -->
  <g transform="translate(420,150)">
    <use href="#objectShape" class="obj"/>
    <rect x="-45" y="-45" width="90" height="90"
          class="bound" stroke="#ff7f0e"/>
    <text y="85" text-anchor="middle" class="label">AABB</text>
  </g>

  <!-- ================= OBB ================= -->
  <g transform="translate(700,150)">
    <use href="#objectShape" class="obj"/>
    <g transform="rotate(-25)">
      <rect x="-50" y="-40" width="100" height="80"
            class="bound" stroke="#2ca02c"/>
    </g>
    <text y="85" text-anchor="middle" class="label">OBB</text>
  </g>

  <!-- ================= K-DOP ================= -->
  <g transform="translate(980,150)">
    <use href="#objectShape" class="obj"/>
    <polygon points="
      -50 -20
      -30 -50
       30 -50
       50 -20
       50  20
       30  50
      -30  50
      -50  20"
      class="bound" stroke="#d62728"/>
    <text y="85" text-anchor="middle" class="label">K-DOP (8-DOP)</text>
  </g>

  <!-- ================= CONVEX HULL ================= -->
  <g transform="translate(1260,150)">
    <use href="#objectShape" class="obj"/>
    <polygon points="
      0 -45
      35 -20
      45 10
      20 45
     -25 45
     -45 10
     -35 -20"
      class="bound" stroke="#9467bd"/>
    <text y="85" text-anchor="middle" class="label">Convex Hull</text>
  </g>

</svg>

